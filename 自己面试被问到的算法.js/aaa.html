            方麟他爹突然开口道，“许老弟，以后你打算把淑月许给谁家公子？”我爹突然听到我的人生大事问题，本来还倒在桌上的头猛地昂起，“我就月儿这么一个闺女，绝不能便宜京中那些纨绔！”“王尚书家的三公子如何？”“不好，那三公子猥猥琐琐，终日不干正事，还天天往勾栏里跑。”“李侍郎的侄子如何？”“不妥，他瘦得像猴，一着风就咯血，一看就不长命。”“孙将军的大儿子如何？”“他？！方兄，你莫不是在开玩笑，他儿子都不喜欢女人！”方麟他爹又说了京中几家公子哥，我爹都摇摇头，嫌这个长得丑，那个妻妾太多。
          </div>
